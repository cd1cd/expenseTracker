<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="row-cols-auto">
            <label for="expense-cost">Choose Expense Cost:</label>
            <input type="text" id="expense-cost" name="expense-cost" placeholder="Enter expense in rs." class="form-control">

            <label for="choose description">Select an option:</label>
            <select id="selectdescription" name="selectdescription" class="form-select">
              <option value="" disabled selected>Select</option>
              <option value="Grocery">Grocery</option>
              <option value="Hotel">Hotel</option>
              <option value="Bills">Bills</option>
              <option value="Education">Education</option>
            </select>

            <label for="choose a category">Select an option:</label>
            <select id="selectcategory" name="selectcategory" class="form-select">
              <option value="" disabled selected>Select</option>  
              <option value="self">self</option>
              <option value="family">family</option>
              <option value="kids">kids</option>
              <option value="Business">Business</option>
            </select>
            <br>
            <button type="button" id="addButton" class="btn rounded border">Add item</button>

          </form>
          
          <ul id="myList" class="list-group mt-3">
          </ul>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Bdkfv8cVPOkKqH3m/tbhCjKgIRsizsyo3JldxMv+WsYgKjzT1C9IfJfUeBI6ff/N" crossorigin="anonymous"></script>
          <script src="./js.js"></script>
    </div>
</body>
</html>
